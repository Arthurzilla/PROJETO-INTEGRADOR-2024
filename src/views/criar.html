<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ORZH</title>
    <!-- RESET CSS -->
    <!-- RESET CSS -->
    <link rel="stylesheet" href="/public/style/reset.css">
            <!-- conexão com CSS -->
    <link rel="stylesheet" href="/style/Create.style.css">
</head>
<body>
    <h1>Criar fofoca</h1>

    <div id="mostraUsuario" style="position: fixed; top: 10px; right: 10px; background-color: #f0f0f0; padding: 10px; border-radius: 5px;">
        Carregando usuário...
    </div>
    
    <!-- formulario para criação de fofocas -->
    <form id="fofocaForm" action="/fofocas/criar">
        <label for="conteudo">Conteudo:</label><br>
        <textarea name="conteudo" id="conteudo" required></textarea><br>
        
        <button type="submit" id="buttonCriar">Criar</button>
    </form>
    <!-- botão para voltar para pagina principal -->
    <a href="/fofocas"><button type="submit" id="buttonVoltar">Voltar</button></a>

    <!-- conexão do script -->
    <script src="/script/Create.script.js">
        document.addEventListener('DOMContentLoaded', () => {
        const token = localStorage.getItem('token'); // Ou sessionStorage.getItem('token')

        if (!token) {
            alert('Você precisa estar logado para criar uma fofoca.');
            window.location.href = '/login'; // Redireciona para a página de login se não estiver logado
        }
    });</script>
</body>
</html>
