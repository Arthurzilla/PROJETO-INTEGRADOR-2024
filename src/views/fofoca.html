<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ORZH</title>
    <link rel="apple-touch-icon" sizes="180x180" href="./img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./img/favicon-16x16.png">
    <link rel="manifest" href="./img/site.webmanifest">

    <!-- RESET CSS
    <link rel="stylesheet" href="/public/style/reset.css"> -->
    <script src="/script/Fofoca.script.js" defer></script>
    <link rel="stylesheet" href="/style/fofoca.style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body>
    <nav>
        <p id="mostraUsuario"></p>
    </nav>

    <div class="overlay" id="overlay"></div> <!-- Overlay escuro -->

    <div class="modal" id="editModal" style="display:none;">
        <h2>Editar Fofoca</h2>
        <textarea id="editDescription" rows="4" required></textarea>
        <button id="saveEditButton" class="button">Salvar Edição</button>
        <button id="cancelEditButton" class="button">Cancelar</button>
    </div>

    <!-- Modal para adicionar comentário -->
    <div class="modal" id="commentModal" style="display:none;">
        <h2>Adicionar Comentário</h2>
        <textarea id="commentTextModal" rows="4" required></textarea>
        <button id="saveCommentButton" class="button">Salvar Comentário</button>
        <button id="cancelCommentButton" class="button">Cancelar</button>
    </div>

    <!-- Modal para apagar -->
    <div class="modal" id="trashModal" style="display:none;">
        <h2>Deseja mesmo apagar?</h2>
        <button id="apagarButton" class="button">Deletar</button>
        <button id="naoApagarButton" class="button">Cancelar</button>
    </div>

    <button id="backButton" class="button" onclick="window.history.back()"><i class="bi bi-arrow-left"></i> Voltar</button>

    <form id="form">
        <div id="fofocaDetails"></div>

        <button type="button" id="trashButton" class="button"><i class="bi bi-trash3"></i></button>

        <!-- butao para abrir o edit -->
        <button type="button" id="editFofocaButton" class="button"><i class="bi bi-pencil-square"></i></button>
        
        <!-- Botão para abrir o modal de comentários -->
        <button type="button" id="openCommentModalButton" class="button"><i class="bi bi-plus"></i></button>

        <div id="comentarioDiv" class="comentario-container">
            <h1>Comentários</h1>
            <div id="comentariosList"></div>
        </div>
    </form>
</body>
</html>
