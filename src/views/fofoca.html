<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ORZH</title>
    <link rel="apple-touch-icon" sizes="180x180" href="./img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./img/favicon-16x16.png">
    <link rel="manifest" href="./img/site.webmanifest">

    <!-- RESET CSS
    <link rel="stylesheet" href="/public/style/reset.css"> -->
    <script src="/script/Fofoca.script.js" defer></script>
    <link rel="stylesheet" href="/style/fofoca.style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body>
    <nav class="navbar">
        <div id="user-nav">
                <div id="user-icon" class="bi bi-person-circle" style="display:none;"></div>
                    <div id="mostraUsuario" class="user-specs">
                        <div id='nav-display' class='display'></div>
                        <div id='nav-user' class='user'></div>
                    </div>
        </div>


        <a href="/cadastro" id="buttonCriar" style="display:none;">
            <i class="bi bi-person-plus" id="buttonCriar"></i>
        </a>
        
        
        <div id="backButton" class="button" onclick="window.history.back()">
            <i class="bi bi-arrow-left"></i> Voltar
        </div>
    </nav>

    <div id="user-modal">
        <div id="user-modal-content">
            <a id="user-modal-content-profile">Perfil</a>
            <a>Adicionar conta existente</a>
            <a id="logout-button">Sair</a>
        </div>
    </div>  

    <div class="overlay" id="overlay"></div> <!-- Overlay escuro -->

    <div class="modal" id="editModal" style="display:none;">
        <button class="close-button" id="closeEditButton">&times;</button>
        <h2>Editar Fofoca</h2>
        <textarea id="editDescription" rows="4" required></textarea>
        <button id="saveEditButton" class="action-button">Salvar</button>
    </div>
    
    <!-- Modal para adicionar comentário -->
    <div class="modal" id="commentModal" style="display:none;">
        <button class="close-button" id="closeCommentButton">&times;</button>
        <h2>Adicionar Comentário</h2>
        <textarea id="commentTextModal" rows="4" required></textarea>
        <button id="saveCommentButton" class="action-button">Enviar</button>
    </div>
    
    <!-- Modal para apagar -->
    <div class="modal" id="trashModal" style="display:none;">
        <button class="close-button" id="closeTrashButton">&times;</button>
        <h2>Deseja mesmo apagar?</h2>
        <button id="apagarButton" class="action-button">Deletar</button>
    </div>

    <div id="form">
        <div id="fofocaDetails"></div>

        <div id="fofocaOptions" class="fofoca-options">

             <!-- Botão para abrir o modal de comentários -->
             
                <button type="button" id="openCommentModalButton" class="button" >
                    <i class="bi bi-plus"></i>
                </button>

            <!-- botão para excluir -->
            
                <button type="button" id="trashButton" class="button">
                    <i class="bi bi-trash3"></i>
                </button>

            
            <!-- botão para abrir o edit -->
            
                <button type="button" id="editFofocaButton" class="button">
                    <i class="bi bi-pencil-square"></i>
                </button>
            </div>

            <div id="comentariosList"></div>
        </div>
</body>
</html>
